<!DOCTYPE html>
<html>
<head>

	<title>Weather Template</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
		<div class="overlay">
			<input type="text" name="" id="city_name" placeholder="Enter City Name">
			<button id="btn">Find Temperature</button>

			<h1 id="city"></h1>
			<h2 id="country"></h2>

</div>
